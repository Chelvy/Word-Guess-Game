<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>
    <!-- Reset Style Sheet -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- This Container for the whole page -->
    <div class="container">
        <!-- The header -->
        <div class="header">
            <a href="#" id="logo">HANGMAN</a>
            <ul id="menu">
                <li><a href="#"><span>90s Style</span></a></li>
            </ul>
        </div>
        <div id="foundWord"></div>
        <div class="row">
            <div class="col">
                <!-- The image left-side view -->
                <div class="image">
                    <img src="assets/images/back-90s-memphis-style_5605-3.jpg" alt="">
                </div>
            </div>
            <div class="col">
                <!-- The gameboard right-side view -->
                <div class="gameboard">
                    <!-- Instruction top view -->
                    <div class="instruction">
                        <p>Press any key to get started!</p>
                    </div>
                    <!-- When user presses any key, start game -->
                    <!-- Wins vs Losses -->
                    <div class="WinLoss">
                        <p>Wins</p>
                        <div id="totalWins"></div>
                        <p>Losses</p>
                        <div id="totalLosses"></div>
                    </div>
                    <!-- Current Word -->
                    <div class="current">
                        <p>Current Word</p>
                        <div id="currentWord"></div>
                    </div>
                    <!-- Number of Guess Remaining -->
                    <div class="remaining">
                        <p>Number of Guess Remaining</p>
                        <div id="remainingGuesses"></div>
                    </div>
                    <!-- Letter Already Guessed -->
                    <div class="guessed">
                        <p>Letter Already Guessed</p>
                        <div id="guessedLetters"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
